<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Reactivity under the hood</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      var viewModel = {};
      var divElement = document.querySelector('#app');
      
      (function() {

        function init() {
          // ES5
          Object.defineProperty(viewModel, 'str', {
            get: function() {
              console.log('str has been accessed');
            },
            set: function(newValue) {
              render(newValue);
            }
          })
          // ES6
          // new Proxy(viewModel, {
          //   get() {},
          //   set() {}
          // })
        }

        function render(value) {
          divElement.innerHTML = value;
        }

        init();
      })();
    </script>
  </body>
</html>
