<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Nested Router Sample</title>
  </head>
  <body>
    <div id="app">
      <h1>Hello Vue Nested Router!</h1>
      <p>

        <!-- 할일 #3 -->

    <script src="./app.js"></script>
